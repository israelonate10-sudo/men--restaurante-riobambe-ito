<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Riobambeñito | Menú</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Libre+Baskerville:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --cafe:#3a2c20;
  --fondo:#f6f0e7;
  --naranja:#E48B3E;
}

body{
  margin:0;
  font-family:'Libre Baskerville', serif;
  background:var(--fondo);
  color:#2b2b2b;
}

.menu{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  overflow:hidden;
}

/* HEADER */
header{
  text-align:center;
  padding:30px 20px;
  border-bottom:1px solid rgba(0,0,0,0.1);
}

header h1{
  margin:0;
  font-family:'Cinzel', serif;
  font-size:36px;
  color:var(--cafe);
}

header p{
  margin-top:8px;
  font-style:italic;
  color:var(--cafe);
}

/* SECCIONES */
.section{
  margin:25px;
  border:1px solid rgba(0,0,0,0.15);
  border-radius:14px;
  overflow:hidden;
}

.section-title{
  background:var(--naranja);
  padding:14px 18px;
}

.section-title h2{
  margin:0;
  font-size:16px;
  letter-spacing:1px;
  color:#FFFFFF;
}

/* ITEMS */
.items{
  padding:15px 18px;
}

.item{
  display:grid;
  grid-template-columns:130px 1fr auto;
  gap:15px;
  padding:15px 0;
  border-bottom:1px dashed rgba(0,0,0,0.2);
  align-items:start;
}

.item:last-child{border-bottom:none;}

.item img{
  width:130px;
  height:130px;
  object-fit:cover;
  border-radius:12px;
}

/* TEXTO AJUSTADO A IMAGEN */
.item-text{
  max-height:130px;
  overflow:hidden;
}

.item-name{
  font-weight:700;
  margin-bottom:6px;
}

.item-desc{
  font-size:13px;
  color:#555;
  line-height:1.4;
}

.price{
  font-weight:700;
  color:var(--cafe);
  white-space:nowrap;
}

/* RESPONSIVE */
@media(max-width:650px){
  .item{
    grid-template-columns:100px 1fr;
  }
  .price{
    grid-column:2;
    margin-top:6px;
  }
  .item img{
    width:100px;
    height:100px;
  }
  .item-text{
    max-height:100px;
  }
}
</style>
</head>

<body>

<div class="menu">

<header>
  <h1>EL RIOBAMBEÑITO</h1>
  <p>Tradición &amp; Sabor · Desde 1995</p>
</header>

<!-- PLATOS TÍPICOS -->
<div class="section">
  <div class="section-title">
    <h2>PLATOS TÍPICOS</h2>
  </div>

  <div class="items">

    <!-- LOCRO -->
    <div class="item">
      <img src="images/Locro con queso.jpg" alt="Locro con queso">
      <div class="item-text">
        <div class="item-name">Locro con queso</div>
        <div class="item-desc">
          Sopa tradicional con queso fresco, papa y aguacate, preparada al estilo serrano.
        </div>
      </div>
      <div class="price">$5.50</div>
    </div>

    <!-- SECO DE CHIVO -->
    <div class="item">
      <img src="images/Seco de chivo.jpg" alt="Seco de chivo">
      <div class="item-text">
        <div class="item-name">Seco de chivo</div>
        <div class="item-desc">
          Acompañado con arroz, maduro y ensalada fresca, cocido lentamente con especias tradicionales.
        </div>
      </div>
      <div class="price">$9.00</div>
    </div>

  </div>
</div>

</div>
</body>
</html>
