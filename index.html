<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Riobambeñito | Menú</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --marron:#3a2c20;
  --crema:#f6f0e7;
  --naranja:#E48B3E;
}

body{
  margin:0;
  font-family:'Libre Baskerville', serif;
  background:var(--crema);
  color:#333;
}

/* CONTENEDOR */
.menu{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
  overflow:hidden;
}

/* HEADER */
header{
  position:relative;
  text-align:center;
  padding:30px 20px 25px;
  background:var(--crema);
}

header img{
  position:absolute;
  top:20px;
  left:20px;
  width:80px;
}

header h1{
  margin:0;
  font-family:'Cinzel', serif;
  font-size:36px;
  color:var(--marron);
}

header p{
  margin-top:6px;
  font-style:italic;
  color:var(--marron);
}

/* SECCIONES */
.section{
  margin:25px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(0,0,0,0.15);
}

.section-title{
  background:var(--naranja);
  padding:14px 18px;
}

.section-title h2{
  margin:0;
  color:#FFFFFF;
  letter-spacing:1px;
}

/* ITEMS */
.items{
  padding:18px;
}

.item{
  display:grid;
  grid-template-columns: 1fr 160px;
  gap:15px;
  padding:16px 0;
  border-bottom:1px dashed rgba(0,0,0,0.2);
}

.item:last-child{border-bottom:none;}

.item-info{
  max-width:100%;
}

.item-name{
  font-weight:700;
  margin-bottom:6px;
}

.item-desc{
  font-size:13px;
  color:#555;
  line-height:1.4;
  max-width:100%;
  word-wrap:break-word;
}

/* IMAGEN DEL PLATO */
.item-img{
  text-align:center;
}

.item-img img{
  width:100%;
  max-width:160px;
  border-radius:10px;
  object-fit:cover;
}

/* PRECIO */
.price{
  font-weight:700;
  color:var(--marron);
  margin-top:8px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:18px;
  font-size:13px;
  color:#555;
  background:#fafafa;
}

/* RESPONSIVE */
@media(max-width:650px){
  .item{
    grid-template-columns:1fr;
  }
  .item-img img{
    max-width:100%;
  }
  header img{
    position:static;
    display:block;
    margin:0 auto 10px;
  }
}
</style>
</head>

<body>

<div class="menu">

<header>
  <img src="images/El riobambeñito.jpg" alt="Logo El Riobambeñito">
  <h1>EL RIOBAMBEÑITO</h1>
  <p>Tradición &amp; Sabor · Desde 1995</p>
</header>

<!-- PLATOS TIPICOS -->
<div class="section">
  <div class="section-title">
    <h2>PLATOS TÍPICOS</h2>
  </div>

  <div class="items">

    <div class="item">
      <div class="item-info">
        <div class="item-name">Locro con queso</div>
        <div class="item-desc">
          Sopa tradicional con queso fresco.
        </div>
        <div class="price">$5.50</div>
      </div>
    </div>

          <div class="item-img">
        <img src="images/Locro con queso.jpg" alt="Seco de chivo">
      </div>
    </div>

  </div>
</div>

    <div class="item">
      <div class="item-info">
        <div class="item-name">Seco de chivo</div>
        <div class="item-desc">
          Carne de borrego en salsa, acompañada de papa cocida, arroz, ensalada, tomate y aguacate..
        </div>
        <div class="price">$9.00</div>
      </div>

      <div class="item-img">
        <img src="images/Seco de chivo.jpg" alt="Seco de chivo">
      </div>
    </div>

  </div>
</div>

<footer>
  Gracias por su visita · El Riobambeñito
</footer>

</div>
</body>
</html>
