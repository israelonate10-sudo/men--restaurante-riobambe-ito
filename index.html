<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Riobambeñito | Menú</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Libre+Baskerville:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --principal:#3a2c20;
  --fondo:#f6f0e7;
  --seccion:#E48B3E;
}

body{
  margin:0;
  font-family:'Libre Baskerville', serif;
  background:var(--fondo);
  color:#333;
}

/* CONTENEDOR */
.menu{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
  overflow:hidden;
}

/* HEADER */
header{
  position:relative;
  padding:30px 20px 20px;
  text-align:center;
  border-bottom:1px solid #ddd;
}

header img{
  position:absolute;
  top:20px;
  left:20px;
  width:80px;
}

header h1{
  margin:0;
  font-family:'Cinzel', serif;
  font-size:34px;
  color:var(--principal);
}

header p{
  margin:6px 0 0;
  color:var(--principal);
  font-style:italic;
}

/* SECCIONES */
.section{
  margin:25px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid #ddd;
}

.section-title{
  background:var(--seccion);
  padding:14px 20px;
}

.section-title h2{
  margin:0;
  color:#FFFFFF;
  font-size:18px;
  letter-spacing:1px;
}

.items{
  padding:15px 20px;
}

.item{
  display:flex;
  justify-content:space-between;
  gap:15px;
  padding:14px 0;
  border-bottom:1px dashed #ccc;
}

.item:last-child{
  border-bottom:none;
}

.item-name{
  font-weight:600;
  color:#000;
}

.item-desc{
  font-size:13px;
  color:#555;
  margin-top:4px;
}

.price{
  font-weight:700;
  color:var(--principal);
  white-space:nowrap;
}

/* IMAGEN DE PLATO */
.item-img{
  margin-top:10px;
}

.item-img img{
  width:100%;
  max-width:280px;
  border-radius:12px;
  box-shadow:0 6px 14px rgba(0,0,0,0.2);
}

/* FOOTER */
footer{
  text-align:center;
  padding:18px;
  font-size:13px;
  color:#555;
  border-top:1px solid #ddd;
}

/* RESPONSIVE */
@media(max-width:600px){
  header img{
    width:60px;
  }
  header h1{
    font-size:26px;
  }
}
</style>
</head>

<body>

<div class="menu">

<header>
  <img src="images/El riobambeñito.jpg" alt="Logo El Riobambeñito">
  <h1>EL RIOBAMBEÑITO</h1>
  <p>Tradición &amp; Sabor · Desde 1995</p>
</header>

<!-- PLATOS TIPICOS -->
<div class="section">
  <div class="section-title">
    <h2>PLATOS TÍPICOS</h2>
  </div>

  <div class="items">

    <div class="item">
      <div>
        <div class="item-name">Locro con queso</div>
        <div class="item-desc">Sopa tradicional con queso fresco.</div>
      </div>
      <div class="price">$5.50</div>
    </div>

    <div class="item">
      <div>
        <div class="item-name">Seco de Chivo</div>
        <div class="item-desc">Acompañado con arroz, maduro y ensalada.</div>

        <div class="item-img">
          <img src="images/Seco de chivo.jpg" alt="Seco de chivo">
        </div>
      </div>
      <div class="price">$9.00</div>
    </div>

    <div class="item">
      <div>
        <div class="item-name">Seco de pollo</div>
        <div class="item-desc">Porción completa, estilo casero.</div>
      </div>
      <div class="price">$7.00</div>
    </div>

  </div>
</div>

<footer>
  Gracias por su visita · El Riobambeñito
</footer>

</div>

</body>
</html>
