<title>El Riobambeñito | Menú</title>

<style>
:root{
  --vino:#8B1E2D;

}

body{
  margin:0;
  font-family:'Libre Baskerville', serif;
  color:var(--texto);
  background:
    linear-gradient(rgba(246,239,228,0.93), rgba(246,239,228,0.93)),

  background-repeat:no-repeat;
  background-position:center;
  background-size:500px;
  background-attachment:fixed;
}

/* CONTENEDOR */
.menu{
  max-width:900px;
  margin:40px auto;
  background:rgba(255,255,255,0.9);
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  overflow:hidden;
}

/* HEADER */
header{
  text-align:center;
  padding:30px 20px 20px;
  border-bottom:1px solid rgba(0,0,0,0.1);
}

header h1{
  margin:0;
  font-family:'Cinzel', serif;
  font-size:36px;
  letter-spacing:2px;
}

header p{
  margin:8px 0 14px;
  font-style:italic;
  color:#555;
}

.badges{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

.badge{
  font-size:13px;
  padding:6px 12px;
  border-radius:20px;
  border:1px solid rgba(0,0,0,0.15);
}

/* SECCIONES */
.section{
  margin:25px;
  border:1px solid rgba(0,0,0,0.15);
  border-radius:14px;
}

.section-title{
  background:rgba(139,30,45,0.08);
  padding:12px 18px;
  display:flex;
  justify-content:space-between;
}

.section-title h2{
  margin:0;
  font-size:16px;
  letter-spacing:1px;
}

.items{
  padding:10px 18px;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px dashed rgba(0,0,0,0.2);
}

.item:last-child{border-bottom:none;}

.item-name{font-weight:600;}
.item-desc{font-size:13px;color:#555;margin-top:4px;}
.price{font-weight:700;color:var(--vino);}

/* FOOTER */
footer{
  text-align:center;
  padding:18px;
  font-size:13px;
  color:#555;
  border-top:1px solid rgba(0,0,0,0.1);
}

/* RESPONSIVE */
@media(max-width:600px){
  header h1{font-size:28px;}
  .section{margin:15px;}
}
</style>
</head>
