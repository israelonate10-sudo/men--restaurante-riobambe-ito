<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Riobambeñito | Menú</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --vino:#8B1E2D;
  --crema:#F6EFE4;
  --oscuro:#2b2b2b;
}

body{
  margin:0;
  font-family:'Libre Baskerville', serif;
  background:var(--crema);
  color:var(--oscuro);
}

/* CONTENEDOR */
.menu{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  overflow:hidden;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:20px;
  padding:25px;
  border-bottom:3px solid var(--vino);
}

.logo{
  width:90px;
  height:90px;
  flex-shrink:0;
}

.logo img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.header-text h1{
  margin:0;
  font-family:'Cinzel', serif;
  font-size:34px;
  letter-spacing:2px;
  color:var(--vino);
}

.header-text p{
  margin:6px 0 0;
  font-style:italic;
  color:#555;
}

/* SECCIONES */
.section{
  margin:25px;
  border:1px solid rgba(0,0,0,0.15);
  border-radius:14px;
}

.section-title{
  background:var(--vino);
  color:#fff;
  padding:12px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.section-title h2{
  margin:0;
  font-size:16px;
  letter-spacing:1px;
}

.section-title small{
  opacity:0.85;
}

.items{
  padding:10px 18px;
}

.item{
  display:flex;
  justify-content:space-between;
  gap:15px;
  padding:12px 0;
  border-bottom:1px dashed rgba(0,0,0,0.2);
}

.item:last-child{border-bottom:none;}

.item-name{
  font-weight:700;
}

.item-desc{
  font-size:13px;
  color:#555;
  margin-top:4px;
}

.price{
  font-weight:700;
  color:var(--vino);
  white-space:nowrap;
  font-size:16px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  color:#555;
  border-top:1px solid rgba(0,0,0,0.1);
}

/* RESPONSIVE */
@media(max-width:600px){
  header{
    flex-direction:column;
    text-align:center;
  }
  .logo{
    width:70px;
    height:70px;
  }
  .header-text h1{
    font-size:26px;
  }
}
</style>
</head>
